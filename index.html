<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTANE: Memory</title>
    <script>
        let memoryStage = 1;
        function addMemory() {
            document.getElementById("memory-inside").innerHTML = document.getElementById("memory-inside").innerHTML + `<tr><td>${memoryStage}</td><td>${document.getElementById("memory-display").value}</td><td>${document.getElementById("memory-position").value}</td><td>${document.getElementById("memory-label").value}</td></tr>`
            document.getElementById("memory-display").value = "";
            document.getElementById("memory-position").value = "";
            document.getElementById("memory-label").value = "";
            memoryStage++
        }
        function resetMemory() {
            document.getElementById("memory-display").value = "";
            document.getElementById("memory-position").value = "";
            document.getElementById("memory-label").value = "";
            document.getElementById("memory-inside").innerHTML = "";
            memoryStage = 1;
        }
    </script>
</head>
<h2>Keep Talking and Nobody Explodes: Memory</h2>
<form _lpchecked="1" action="javascript:void(0);">
    <label for="memory-display">Display</label>
    <input name="memory-display" id="memory-display">
    <label for="memory-position">Position</label>
    <input name="memory-position" id="memory-position">
    <label for="memory-label">Label</label>
    <input name="memory-label" id="memory-label">
    <button onClick=addMemory() type="submit">Add</button>
    <button onClick=resetMemory() type="submit">Reset</button>
</form>
<br><br>
<table>
    <thead>
        <tr>
            <th>Stage</th>
            <th>Display</th>
            <th>Button Position</th>
            <th>Button Label</th>
        </tr>
    </thead>
    <tbody id="memory-inside">
    </tbody>
</table>
